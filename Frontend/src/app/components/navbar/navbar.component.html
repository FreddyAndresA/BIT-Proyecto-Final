<button class="btn my-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
    aria-controls="offcanvasScrolling">
    <div class="d-flex align-items-center">
        <div class="burguer"><span></span></div>
        <img class="ms-3 w-75 logo" src="../../../assets/mh-logo-small-png.png" alt="logo">
    </div>
</button>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header d-flex flex-column">
        <button type="button" class="btn-close align-self-end mb-5" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <img class="w-75 my-5" src="../../../assets/moviehome-logo-png.png" alt="logo">
        <!-- <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5> -->
    </div>
    <h5 class="offcanvas-title text-center lead my-5" id="offcanvasScrollingLabel">Bienvenid@
        <br>
        <span class="fw-bold text-uppercase">{{ user }}</span>
    </h5>
    <div class="offcanvas-body">
        <ul class="nav flex-column text-center">
            <!-- <li class="nav-item">
                <a class="nav-link text-dark link-hover active" aria-current="page" href="#">Buscar</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link text-dark link-hover" [routerLink]="['/inicio']">Busqueda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark link-hover"  [routerLink]="['/mis-peliculas']">Mis Películas</a>
            </li>
        </ul>
    </div>
    <button class="p-3 themeBoton" (click)="cerrarSesion()">Cerrar Sesión</button>
</div>
